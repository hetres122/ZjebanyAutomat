<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZjebanyProjekt</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <div class="page1">
        <div class="pA">
            Panel Admina
        </div>
        <div>
            <input type="button" value="0.5$" class="b1">

            <input type="button" value="1$" class="b2">

            <input type="button" value="2$" class="b3">

            <input type="button" value="5$" class="b4">
        </div>

        <div class="showVar">0</div>

    </div>
    <!-- =========================================================================================================================== -->
    <div class="page2">
        <div class="Automat1">
            Automat
        </div>
        <div class="login">
            <label>Login:</label>
            <input type="text" name="login" class="login" id="login">
            <label>Password:</label>
            <input type="password" name="password" class="password" id="password">
            <input type="button" value="Sign In" class="signIn">


        </div>
        <!-- =========================================================================================================================== -->
    </div>

    <div class="page3">
        <div class="Automat2">
            Automat
        </div>
        <div>
            <form action="" name="form">
                <label>Nazwa produktu:</label>
                <input type="text" id="product" name="product" value="">
                <label>Price:</label>
                <input type="number" id="price" name="price" value="">
                <label>Quantity:</label>
                <input type="number" name="quantity" id="quantity" value="">
                <label>ID:(1-100)</label>
                <input type="number" name="id" id="id" value="">
                <input type="button" value="Dodaj" class="add">

            </form>
        </div>
    </div>




    <script src="./Script/Script.js"></script>
</body>

</html>
